<!-- src/app/admin/admin.component.html -->
<div class="admin-container">
    <h2>Utenti Amministratori</h2>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Nome Utente</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
  
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let user">{{ user.password }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'username', 'password']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'password']"></tr>
    </table>
  </div>
