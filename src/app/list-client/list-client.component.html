<h1>Elenco Clienti</h1>
<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="cognome">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data di Nascita</mat-label>
    <input matInput formControlName="data_nascita" type="date">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Azienda</mat-label>
    <input matInput formControlName="azienda">
  </mat-form-field>

  <button mat-raised-button type="submit">Salva</button>
  <button mat-button (click)="cancelEdit()">Annulla</button>
</form>

<table mat-table [dataSource]="users">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let user">{{user.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef>Cognome</th>
    <td mat-cell *matCellDef="let user">{{user.cognome}}</td>
  </ng-container>

  <ng-container matColumnDef="data_nascita">
    <th mat-header-cell *matHeaderCellDef>Data di Nascita</th>
    <td mat-cell *matCellDef="let user">{{user.data_nascita | date}}</td>
  </ng-container>

  <ng-container matColumnDef="azienda">
    <th mat-header-cell *matHeaderCellDef>Azienda</th>
    <td mat-cell *matCellDef="let user">{{user.azienda}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Azioni</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="editUser(user)">Modifica</button>
      <button mat-button (click)="deleteUser(user.id)">Elimina</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
